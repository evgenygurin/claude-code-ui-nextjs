- **Health Score:** ${healthScore}/100
- **Issues Detected:** ${issues || 'None specified'}
- **Monitoring Run:** [${runUrl}](${runUrl})
- **Branch:** ${{ github.ref_name }}
- **Commit:** ${{ github.sha }}
- **Timestamp:** ${new Date().toISOString()}

