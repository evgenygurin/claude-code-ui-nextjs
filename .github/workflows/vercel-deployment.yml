name: Vercel Deployment with Codegen Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Quality checks job
  quality-checks:
    runs-on: ubuntu-latest
    name: Quality Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Build application
        run: npm run build

  # Codegen analysis job
  codegen-analysis:
    runs-on: ubuntu-latest
    name: Codegen Analysis
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Codegen API key
        id: check-codegen
        run: |
          if [ -z "${{ secrets.CODEGEN_API_KEY }}" ]; then
            echo "has_api_key=false" >> $GITHUB_OUTPUT
            echo "⚠️ Codegen API key not configured. Skipping analysis."
          else
            echo "has_api_key=true" >> $GITHUB_OUTPUT
            echo "✅ Codegen API key found. Proceeding with analysis."
          fi

      - name: Install Codegen CLI
        if: steps.check-codegen.outputs.has_api_key == 'true'
        run: |
          curl -fsSL https://cli.codegen.com/install.sh | sh
          echo "$HOME/.codegen/bin" >> $GITHUB_PATH

      - name: Run Codegen analysis
        if: steps.check-codegen.outputs.has_api_key == 'true'
        run: |
          codegen analyze --format=json > codegen-report.json || true
        env:
          CODEGEN_API_KEY: ${{ secrets.CODEGEN_API_KEY }}

      - name: Upload Codegen report
        if: steps.check-codegen.outputs.has_api_key == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: codegen-analysis
          path: codegen-report.json

      - name: Comment PR with Codegen results
        if: github.event_name == 'pull_request' && steps.check-codegen.outputs.has_api_key == 'true'
        run: |
          codegen comment --pr-url="${{ github.event.pull_request.html_url }}" || true
        env:
          CODEGEN_API_KEY: ${{ secrets.CODEGEN_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR about missing Codegen API key
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.check-codegen.outputs.has_api_key == 'false'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Codegen analysis skipped**\n\nCodegen API key is not configured. To enable automated code analysis, please configure the `CODEGEN_API_KEY` GitHub secret.\n\nSee the [setup guide](./docs/deployment.md) for instructions.'
            });

  # Preview deployment job
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "⚠️ Vercel secrets not configured. Skipping deployment."
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
            echo "✅ Vercel secrets found. Proceeding with deployment."
          fi

      - name: Install Vercel CLI
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 **Preview deployment ready!**\n\n📱 **Preview URL**: ${{ steps.deploy.outputs.preview_url }}\n\n✨ This preview will be automatically updated when you push new commits.'
            });

      - name: Comment PR about missing secrets
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.check-secrets.outputs.has_secrets == 'false'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Preview deployment skipped**\n\nVercel secrets are not configured. To enable preview deployments, please configure the following GitHub secrets:\n\n- `VERCEL_TOKEN`\n- `VERCEL_ORG_ID`\n- `VERCEL_PROJECT_ID`\n\nSee the [setup guide](./docs/deployment.md) for instructions.'
            });

  # Production deployment job
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy Production
    needs: [quality-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Note: Removed codegen-analysis dependency since it only runs on PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "⚠️ Vercel secrets not configured. Skipping production deployment."
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
            echo "✅ Vercel secrets found. Proceeding with production deployment."
          fi

      - name: Install Vercel CLI
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          echo "## 🚀 Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY  
          echo "**🌍 Production URL**: ${{ steps.deploy.outputs.production_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**📝 Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**👤 Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**🕒 Deployment time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: Create skipped deployment summary
        if: steps.check-secrets.outputs.has_secrets == 'false'
        run: |
          echo "## ⚠️ Production Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY  
          echo "Vercel secrets are not configured. To enable production deployments, please configure:" >> $GITHUB_STEP_SUMMARY
          echo "- VERCEL_TOKEN" >> $GITHUB_STEP_SUMMARY
          echo "- VERCEL_ORG_ID" >> $GITHUB_STEP_SUMMARY
          echo "- VERCEL_PROJECT_ID" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the setup guide for instructions." >> $GITHUB_STEP_SUMMARY
