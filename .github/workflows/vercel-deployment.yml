name: Vercel Deployment with Codegen Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Quality checks job
  quality-checks:
    runs-on: ubuntu-latest
    name: Quality Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Build application
        run: npm run build

  # Codegen analysis job
  codegen-analysis:
    runs-on: ubuntu-latest
    name: Codegen Analysis
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Codegen CLI
        run: |
          curl -fsSL https://cli.codegen.com/install.sh | sh
          echo "$HOME/.codegen/bin" >> $GITHUB_PATH

      - name: Run Codegen analysis
        run: |
          codegen analyze --format=json > codegen-report.json || true
        env:
          CODEGEN_API_KEY: ${{ secrets.CODEGEN_API_KEY }}

      - name: Upload Codegen report
        uses: actions/upload-artifact@v4
        with:
          name: codegen-analysis
          path: codegen-report.json

      - name: Comment PR with Codegen results
        if: github.event_name == 'pull_request'
        run: |
          codegen comment --pr-url="${{ github.event.pull_request.html_url }}" || true
        env:
          CODEGEN_API_KEY: ${{ secrets.CODEGEN_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Preview deployment job
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview deployment ready!**\n\nðŸ“± **Preview URL**: ${{ steps.deploy.outputs.preview_url }}\n\nâœ¨ This preview will be automatically updated when you push new commits.'
            });

  # Production deployment job
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy Production
    needs: [quality-checks, codegen-analysis]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Skip codegen-analysis requirement if it's skipped (not a PR)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY  
          echo "**ðŸŒ Production URL**: ${{ steps.deploy.outputs.production_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“ Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ‘¤ Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ•’ Deployment time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
