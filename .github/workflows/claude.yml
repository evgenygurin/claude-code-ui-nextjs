name: Claude Assistant
on:
  # Respond to @claude mentions in comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  
  # Handle issues with claude label or assignment
  issues:
    types: [opened, labeled, assigned]

jobs:
  claude-response:
    # Only run when @claude is mentioned or claude label/assignment
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.labels.*.name, 'claude') || 
        contains(github.event.issue.labels.*.name, 'claude-help') ||
        github.event.issue.assignee.login == 'claude[bot]'
      ))
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          
      - name: Claude Response
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Enable visual progress tracking for better UX
          track_progress: true
          
          # Grant additional permissions
          additional_permissions: |
            actions: read
          
          # Configuration
          trigger_phrase: "@claude"
          label_trigger: "claude-help"
          assignee_trigger: "claude"
          
          # Claude configuration
          claude_args: |
            --model claude-3-5-sonnet-20241022
            --max-turns 15
            --allowedTools "Bash,Read,Write,Edit,MultiEdit"
            --system-prompt "You are Claude, an AI assistant for the Claude Code UI Next.js project. Help users with their requests professionally and thoroughly. Be proactive in solving problems."